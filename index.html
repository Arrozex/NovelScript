<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DraftBook - Sketch & Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Gloria+Hallelujah&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f4f1ea;
            background-image: 
                linear-gradient(rgba(135, 206, 235, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(135, 206, 235, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            color: #333;
        }
        .draft-font {
            font-family: 'Architects Daughter', cursive;
        }
        .sketch-font {
            font-family: 'Gloria Hallelujah', cursive;
        }
        .rough-border {
            border: 2px solid #444;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            box-shadow: 2px 4px 0px rgba(0,0,0,0.1);
            background: #fff;
        }
        .sketch-btn {
            border: 2px solid #444;
            border-radius: 15px 255px 15px 225px/225px 15px 255px 15px;
            padding: 8px 16px;
            transition: all 0.2s;
            background: #fff;
        }
        .sketch-btn:hover {
            transform: rotate(-1deg) scale(1.02);
            border-color: #1e40af; /* Blue pencil color */
            color: #1e40af;
        }
        .sketch-btn:active {
            transform: scale(0.98);
        }
        .paper-stack {
            position: relative;
        }
        .paper-stack::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid #ccc;
            transform: rotate(1deg);
            z-index: -1;
            background: #fff;
        }
        .paper-stack::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid #ddd;
            transform: rotate(-1.5deg);
            z-index: -2;
            background: #fff;
        }
        .notebook-lines {
            background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 100% 2rem;
            line-height: 2rem;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #999;
            border-radius: 10px;
        }
    </style>

</html>
